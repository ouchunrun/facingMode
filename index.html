<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端切换前后摄像头</title>
    <script src="./vconsole.min.js"></script>
    <script>
        // init vConsole
        var vConsole = new VConsole();
        console.log('Hello world');
    </script>
    <style>
        button {
            height: 35px;
            width: 100%;
            margin-bottom: 15px;
            font-size: medium;
            font-family: cursive;
            color: black;
        }
        select{
            width: 100%;
            height: 30px;
        }
        video{
            width: 90%;
            margin: 5%;
            height: 200px;
            border: 1px solid #905;
        }
    </style>
</head>
<body>

<button onclick="getCameraStream('user')">点击开启前置摄像头(exact)</button>
<br>
<button onclick="getCameraStream('environment')">点击开启后置摄像头(exact)</button>
<br>


<button onclick="applyConstraints(640, 360)">改变分辨率为360(exact)</button>
<br>
<button onclick="applyConstraints(640, 480)">改变分辨率为480(exact)</button>

<br>
<button onclick="closeStream()" style="background: brown;color: aliceblue;">关闭摄像头</button>

<!--设备选择区域-->
<div>
    <div class="outputSelector device-mask">
        <div class="audio-tag">Select audio output</div>
        <select class="deviceSelect" id="audioList" onchange='switchAudioSource()'>
            <option value="default">请选择</option>
        </select>
    </div>
    <br>
    <hr>
    <div class="outputSelector device-mask">
        <div class="video-tag">Select video output</div>
        <select class="deviceSelect" id="videoList" onchange="shareVideo()">
            <option value="default">请选择</option>
        </select>
    </div>
</div>

<audio id="localAudio" autoplay controls></audio>
<video autoplay id="video" src=""></video>

<script src="main.js"></script>
</body>
</html>
